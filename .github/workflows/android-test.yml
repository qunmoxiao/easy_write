name: Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Verify Java installation
        run: |
          java -version
          echo "JAVA_HOME: $JAVA_HOME"

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew app:assembleRelease

      - name: Key base64 to file
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'android_key.jks'
          fileDir: '/tmp/.android_key/'
          encodedString: ${{ secrets.ANDROID_KEY_BASE64 }}

      - name: Install apksigner
        run: sudo apt install apksigner

      - name: Sign apk
        env:
          ANDROID_KS_PASS: ${{ secrets.ANDROID_KS_PASS }}
        run: |
          for file in app/build/outputs/apk/release/*.apk; do
            if [[ -f "$file" ]]; then
              filename="${file##*/}"
              echo "Signing ${filename}"
              apksigner sign --v4-signing-enabled false \
                --ks /tmp/.android_key/android_key.jks \
                --ks-pass env:ANDROID_KS_PASS \
                --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
                "$file"
            fi
          done

      - name: Upload apk to artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/*.apk
